<div class="dialog-content">
    <mat-toolbar mat-dialog-title>
        <div class="cabecera_modal">
            <div>
                <span>Crear Post</span>
            </div>
            <button tabindex="-1" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div class="dialog-content">
        <form [formGroup]="form" class="CrearPost"> 
            <mat-form-field  class="w-full" appearance="outline">
                <mat-label>Título</mat-label>
                <input  matInput formControlName="title">
                <mat-error *ngIf="form.controls['title'].errors?.['required'] && form.controls['title'].touched">
                    El Título es obligatorio
                </mat-error>
            </mat-form-field>

            <mat-form-field  class="w-full" appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input  matInput   formControlName="body">
                <mat-error *ngIf="form.controls['body'].errors?.['required'] && form.controls['body'].touched">
                    La descripción es obligatorio
                </mat-error>
            </mat-form-field> 
            <div mat-dialog-actions align="center">
                <button mat-raised-button color="primary" [disabled]="form.disabled"  class="btn_guardar_post" (click)="onSave()" (keydown.enter)="onSave()">   
                    <mat-icon>save</mat-icon>
                   {{ !form.disabled ? 'GUARDAR' : 'GUARDANDO....' }} 
                </button> 
                <mat-progress-spinner *ngIf="form.disabled" [diameter]="24" [mode]="'indeterminate'"> 
                </mat-progress-spinner>  
               
            </div>
        </form>
    </div>


</div>
